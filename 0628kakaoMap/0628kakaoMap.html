<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="mapBtns">
    <!-- <button class="btn" data-map="[위도, 경도]">신도림</button> -->
    <!-- 데이터를 태그에 저장 dataset -->
    <button class="btn" data-map="[37.5088099, 126.8912061]" >신도림</button>
    <button class="btn" data-map="[37.485856, 126.897438]">미금</button>
    <button class="btn" data-map="[37.4975114, 127.0267694]">강남</button>
</div>
<div id="map" style="width:100%;height:350px;"></div>


<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=a1c75937895aeb9827382af136329ad2"></script>
<script>

    //여기 수치를 그냥 넣지 말고 첫번째 지도가 노출되도록 수정
    const btns = document.querySelectorAll("#mapBtns .btn"); //array 데이터

    btns.forEach(function( ele , idx ){
        ele.addEventListener('click', function(){
            const convertDB = JSON.parse(this.dataset.map); //자바스크립트 형태로
            mapoutput (convertDB[0], convertDB[1])
        })
    })

    btns[0].click()// 실행식의 위치 너무 중요! 순차적함수 귀속함수

    let count = 0
    setInterval(function(){
        count++;
        count %= btns.length
        btns[count].click()
    },1000)
    function  mapoutput (a, b){ // 모형 선언적함수
        const mapContainer = document.getElementById('map'),  
        mapOption = { 
            center: new kakao.maps.LatLng(a, b), 
            level: 3 
        };

        const map = new kakao.maps.Map(mapContainer, mapOption); 
    }



</script>
</body>
</html>
